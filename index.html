<!DOCTYPE html>
<html>
<head>
<title>My First Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Web font */
            text-align: center;
            padding-top: 15%; /* Vertically center it more */
        }

        h1 {
            font-size: 50px;
            margin-bottom: 30px;
        }

        /* The Search Bar */
        input {
            width: 500px;
            padding: 15px 20px; /* Bigger touch area */
            border-radius: 24px; /* The "Pill" shape */
            border: 1px solid #dfe1e5; /* Subtle gray border */
            outline: none; /* Removes the ugly blue glow when clicked */
            font-size: 16px;
        }

        /* Shadow when hovering over the box */
        input:hover, input:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            border-color: rgba(223,225,229,0);
        }

        /* The Buttons container */
        .buttons-area {
            margin-top: 30px;
        }

        button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-family: arial, sans-serif;
            font-size: 14px;
            margin: 11px 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            border: 1px solid #dadce0;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body onload="checkPrank()">
<h1>Divyanshu Will Search That</h1>
<input type="text" id="userQuestion" placeholder="Type your Question...">
<div class="buttons-area">
    <button onclick="googleIt()">Google Search</button>
    <button onclick="typeWriter()">I'm Feeling Lucky</button>
</div>
<script>
    function googleIt() {
        let questionBox = document.getElementById("userQuestion");
        let questionText = questionBox.value;
        let cleanUrl = window.location.origin + window.location.pathname;
        let coupler = "?q=";
        let safeCargo = encodeURIComponent(questionText);
        let fullLink = cleanUrl + coupler + safeCargo;
        prompt("Copy this link and send it to your friend!", fullLink);
    }
let textToType = "How to make a website";
let index = 0;
function typeWriter() {
        let questionBox = document.getElementById("userQuestion");
        let currentLetter = textToType[index];
        questionBox.value = questionBox.value + currentLetter;
        index = index + 1;
        if (index < textToType.length) {
               setTimeout(typeWriter, 100); 
    }   else {
        // WE ARE DONE TYPING!
        
        // 1. Wait 1 second so they can read it
        setTimeout(function() {
             // 2. The Redirect! 
             // Logic: Go to YouTube search results for the typed text
             window.location.href = "https://www.youtube.com/results?search_query=" + encodeURIComponent(textToType);
        }, 1000);
    }
}
function checkPrank() {
    if (window.location.search != "") {
        let params = new URLSearchParams(window.location.search);
        let secretMessage = params.get("q");
        textToType = secretMessage;
        typeWriter();
    }
}
</script>
</body>

</html>
